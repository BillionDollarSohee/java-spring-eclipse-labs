<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dept List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Department List</h1>

    <div class="mb-3">
        <a th:href="@{/dept/add}" class="btn btn-primary">Add New Dept</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Deptno</th>
                <th>Dname</th>
                <th>Loc</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr th:each="dept : ${list}" 
              th:onclick="|location.href='/dept/detail/${dept.deptno}'|" 
              style="cursor:pointer;">
            <td th:text="${dept.deptno}"></td>
            <td th:text="${dept.dname}"></td>
            <td th:text="${dept.loc}"></td>
            <td>
              <a th:href="@{/dept/edit/{deptno}(deptno=${dept.deptno})}" 
                 class="btn btn-sm btn-warning"
                 onclick="event.stopPropagation();">
                 수정
              </a>
              <a th:href="@{/dept/delete/{deptno}(deptno=${dept.deptno})}" 
                 class="btn btn-sm btn-danger"
                 onclick="event.stopPropagation(); return confirm('정말 삭제하시겠습니까?');">
                 삭제
              </a>
            </td>
          </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
