<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>
		loginId : <span th:text="${loginId}"></span>
		<ul sec:authorize = "isAuthenticated">
			<li>
				인증정보 : <span sec:authentication="principal"></span>
			</li>
			<li>
				사용자 ID : <span sec:authentication="principal.username"></span>
			</li>
			<li>
				권한정보 : <span sec:authentication="principal.authorities"></span>
			</li>
		</ul>



		<ul>
			<!--  -->
			<th:block sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
				<li>
					<a href="/user">사용자</a>
				</li>			
			</th:block>
			<!-- 관리자 메뉴 -->
			<th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
				<li>
					<a href="/admin">관리자</a>
				</li>			
			</th:block>
			
			<!-- 비로그인시 : 인증되지 않은 사용자라면  -->
			<th:block sec:authorize="isAnonymous()">
				<li>
					<a href="/login">로그인</a>
					<a href="/join">회원가입</a>
				</li>			
			</th:block>
			
			<!-- 로그인시 -->
			<th:block sec:authorize="isAuthenticated">
				<li>
					<a href="/logout">로그아웃</a>
				</li>			
			</th:block>
		</ul>
</body>
</html>
